<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Защищенная фото-галерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Модальное окно для ввода пароля с более темным фоном */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.2) 0%, rgba(0, 0, 0, 0.98) 70%);
            z-index: -1;
        }
        
        .modal-content {
            background-color: #0a0a0a;
            padding: 50px 40px;
            border-radius: 16px;
            border: 1px solid #222;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            animation: modalAppear 0.4s ease-out;
        }
        
        @keyframes modalAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 16px;
            pointer-events: none;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
            font-size: 28px;
            letter-spacing: -0.5px;
        }
        
        .modal-content p {
            margin-bottom: 35px;
            color: #888;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .password-input-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .password-input {
            width: 100%;
            padding: 18px 20px;
            background-color: #111;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #444;
            box-shadow: 0 0 0 2px rgba(60, 60, 60, 0.3);
            background-color: #0f0f0f;
        }
        
        .password-input::placeholder {
            color: #555;
        }
        
        .submit-btn {
            background: linear-gradient(to bottom, #222, #1a1a1a);
            color: #fff;
            border: 1px solid #333;
            padding: 18px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to bottom, #2a2a2a, #222);
            border-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .submit-btn:hover::before {
            opacity: 1;
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff5252;
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
            background-color: rgba(255, 82, 82, 0.1);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #ff5252;
            display: none;
        }
        
        /* Галерея */
        .gallery-container {
            display: none;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .gallery-header p {
            color: #aaa;
            font-size: 16px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-color: #111;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 4/3;
            border: 1px solid #222;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }
        
        .photo-number {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Полноэкранный режим для фотографий */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
        }
        
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(20, 20, 20, 0.7);
            transition: background-color 0.3s;
        }
        
        .close-fullscreen:hover {
            background-color: rgba(40, 40, 40, 0.9);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .modal-content {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
            }
            
            .gallery-header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                padding: 35px 20px;
                border-radius: 12px;
            }
            
            .modal-content h2 {
                font-size: 24px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 24px;
            }
        }
        
        body.modal-open {
            overflow: hidden;
        }
        
        .password-hint {
            color: #444;
            font-size: 13px;
            margin-top: 20px;
            font-style: italic;
        }
        
        .loading-dots {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            margin: 0 3px;
            animation: pulse 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Стили для индикатора загрузки фотографий */
        .photo-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Модальное окно для ввода пароля -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal-content">
            <h2>Доступ к защищенной галерее</h2>
            <p>Для просмотра фотографий введите код доступа. Код был предоставлен вам ранее.</p>
            
            <div class="password-input-container">
                <input type="password" class="password-input" id="passwordInput" placeholder="Введите код доступа" autofocus>
            </div>
            
            <button class="submit-btn" id="submitPassword">
                <span id="submitText">Получить доступ</span>
            </button>
            
            <div class="loading-dots" id="loadingDots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="password-hint">
                Код чувствителен к регистру и включает специальные символы
            </div>
        </div>
    </div>
    
    <!-- Контейнер галереи -->
    <div class="gallery-container" id="galleryContainer">
        <div class="gallery-header">
            <h1>Защищенная фото-галерея</h1>
            <p>10 эксклюзивных фотографий. Нажмите на любую для просмотра в полном размере.</p>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Фотографии будут добавлены через JavaScript -->
        </div>
    </div>
    
    <!-- Полноэкранный просмотр -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-fullscreen" id="closeFullscreen">×</button>
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="Полноэкранное изображение">
    </div>

    <script>
        // Правильный пароль
        const correctPassword = "Q$2n&KfQ^287H0t8Rmy6%^Yzc2vZx7Mn0qn8R#Nwt@m&7zF$*n!Z06t*%6ZhL9*!XWbT*Y!3dF%xz5Ub38nm20255Qde32#25NNX";
        
        // Элементы DOM
        const passwordModal = document.getElementById('passwordModal');
        const galleryContainer = document.getElementById('galleryContainer');
        const passwordInput = document.getElementById('passwordInput');
        const submitPasswordBtn = document.getElementById('submitPassword');
        const submitText = document.getElementById('submitText');
        const errorMessage = document.getElementById('errorMessage');
        const loadingDots = document.getElementById('loadingDots');
        const galleryGrid = document.getElementById('galleryGrid');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeFullscreenBtn = document.getElementById('closeFullscreen');
        
        // Список реальных фотографий
        const photoFiles = [
            'photo1.jpg',
            'photo2.jpg',
            'photo3.jpg',
            'photo4.jpg',
            'photo5.jpg',
            'photo6.jpg',
            'photo7.jpg',
            'photo8.jpg',
            'photo9.jpg',
            'photo10.jpg'
        ];
        
        // Проверка пароля при загрузке
        window.addEventListener('load', function() {
            // Добавляем класс для блокировки прокрутки
            document.body.classList.add('modal-open');
            
            // Проверяем, был ли уже введен пароль (в сессии)
            const isAuthenticated = sessionStorage.getItem('galleryAuthenticated') === 'true';
            
            if (isAuthenticated) {
                // Если уже авторизован, показываем галерею
                showGallery();
                document.body.classList.remove('modal-open');
            } else {
                // Иначе показываем модальное окно
                passwordModal.style.display = 'flex';
            }
            
            // Фокус на поле ввода пароля
            setTimeout(() => {
                passwordInput.focus();
            }, 300);
        });
        
        // Обработчик нажатия кнопки ввода пароля
        submitPasswordBtn.addEventListener('click', checkPassword);
        
        // Обработчик нажатия Enter в поле пароля
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Функция проверки пароля с анимацией
        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            // Показываем индикатор загрузки
            submitText.style.display = 'none';
            loadingDots.style.display = 'block';
            submitPasswordBtn.disabled = true;
            
            // Имитация проверки
            setTimeout(() => {
                if (enteredPassword === correctPassword) {
                    // Успешный ввод
                    submitPasswordBtn.style.background = 'linear-gradient(to bottom, #1a3a1a, #0f2a0f)';
                    submitPasswordBtn.style.borderColor = '#2a5a2a';
                    
                    // Сохраняем статус авторизации в сессии
                    sessionStorage.setItem('galleryAuthenticated', 'true');
                    
                    // Задержка перед показом галереи для плавности
                    setTimeout(() => {
                        // Показываем галерею
                        showGallery();
                        
                        // Скрываем модальное окно
                        passwordModal.style.display = 'none';
                        document.body.classList.remove('modal-open');
                        
                        // Сбрасываем стили кнопки
                        submitPasswordBtn.style.background = '';
                        submitPasswordBtn.style.borderColor = '';
                        submitText.style.display = 'inline';
                        loadingDots.style.display = 'none';
                        submitPasswordBtn.disabled = false;
                        
                        // Очищаем поле ввода и сообщение об ошибке
                        passwordInput.value = '';
                        errorMessage.textContent = '';
                        errorMessage.style.display = 'none';
                    }, 500);
                    
                } else {
                    // Неверный пароль
                    submitPasswordBtn.style.background = 'linear-gradient(to bottom, #3a1a1a, #2a0f0f)';
                    submitPasswordBtn.style.borderColor = '#5a2a2a';
                    
                    // Показываем сообщение об ошибке
                    errorMessage.textContent = 'Неверный код доступа. Пожалуйста, проверьте правильность ввода.';
                    errorMessage.style.display = 'block';
                    
                    // Делаем анимацию ошибки
                    passwordInput.style.borderColor = '#ff5252';
                    passwordInput.style.boxShadow = '0 0 0 2px rgba(255, 82, 82, 0.3)';
                    
                    setTimeout(() => {
                        passwordInput.style.borderColor = '#2a2a2a';
                        passwordInput.style.boxShadow = 'none';
                        submitPasswordBtn.style.background = '';
                        submitPasswordBtn.style.borderColor = '';
                        submitText.style.display = 'inline';
                        loadingDots.style.display = 'none';
                        submitPasswordBtn.disabled = false;
                    }, 1500);
                    
                    // Очищаем поле ввода
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        }
        
        // Функция показа галереи с реальными фотографиями
        function showGallery() {
            // Показываем контейнер галереи
            galleryContainer.style.display = 'block';
            
            // Создаем элементы для 10 фотографий
            photoFiles.forEach((photoFile, index) => {
                const photoIndex = index + 1;
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.dataset.index = photoIndex;
                
                const img = document.createElement('img');
                // ИСПОЛЬЗУЕМ РЕАЛЬНЫЕ ФАЙЛЫ
                img.src = photoFile;
                img.alt = `Фотография ${photoIndex}`;
                img.loading = 'lazy'; // Ленивая загрузка для оптимизации
                
                // Добавляем обработчик ошибки загрузки изображения
                img.onerror = function() {
                    console.error(`Не удалось загрузить фото: ${photoFile}`);
                    // Можно показать сообщение об ошибке
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'photo-loading';
                    errorDiv.textContent = 'Фото не загружено';
                    photoItem.appendChild(errorDiv);
                };
                
                // Добавляем индикатор загрузки
                img.onload = function() {
                    console.log(`Фото загружено: ${photoFile}`);
                };
                
                const photoNumber = document.createElement('div');
                photoNumber.className = 'photo-number';
                photoNumber.textContent = `${photoIndex}/10`;
                
                photoItem.appendChild(img);
                photoItem.appendChild(photoNumber);
                
                // Добавляем обработчик клика для открытия в полноэкранном режиме
                photoItem.addEventListener('click', function() {
                    openFullscreen(photoIndex);
                });
                
                galleryGrid.appendChild(photoItem);
            });
        }
        
        // Функция открытия фотографии в полноэкранном режиме
        function openFullscreen(photoIndex) {
            // Если уже открыто это же изображение, закрываем
            if (fullscreenOverlay.style.display === 'flex' && 
                parseInt(fullscreenImage.dataset.index) === photoIndex) {
                closeFullscreen();
                return;
            }
            
            // Получаем путь к реальному файлу
            const photoFile = photoFiles[photoIndex - 1];
            
            // Устанавливаем изображение для полноэкранного просмотра
            fullscreenImage.src = photoFile;
            fullscreenImage.dataset.index = photoIndex;
            
            // Показываем оверлей
            fullscreenOverlay.style.display = 'flex';
            
            // Блокируем прокрутку фоновой страницы
            document.body.style.overflow = 'hidden';
        }
        
        // Функция закрытия полноэкранного режима
        function closeFullscreen() {
            fullscreenOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Обработчики для закрытия полноэкранного режима
        closeFullscreenBtn.addEventListener('click', closeFullscreen);
        fullscreenOverlay.addEventListener('click', function(event) {
            if (event.target === fullscreenOverlay) {
                closeFullscreen();
            }
        });
        
        // Закрытие по клавише Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && fullscreenOverlay.style.display === 'flex') {
                closeFullscreen();
            }
        });
        
        // Для демонстрации: добавляем возможность просмотреть правильный пароль (удерживая Shift+Alt+P)
        document.addEventListener('keydown', function(event) {
            if (event.shiftKey && event.altKey && event.key === 'P') {
                passwordInput.type = 'text';
                passwordInput.value = correctPassword;
                setTimeout(() => {
                    passwordInput.type = 'password';
                }, 3000);
            }
        });
        
        // Проверка наличия фотографий при загрузке страницы
        window.addEventListener('load', function() {
            // Можно добавить проверку наличия файлов на сервере
            console.log('Галерея загружена. Ожидается ввод пароля.');
            console.log('Требуемые файлы: ', photoFiles);
        });
    </script>
</body>
</html>
