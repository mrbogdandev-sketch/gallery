<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приватная галерея</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#000;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    color:#fff;
    min-height:100vh;
    overflow:hidden;
}

/* ==== БЛОКИРОВКИ ==== */
body{
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}

/* ==== МОДАЛ ==== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.98);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.modal-box{
    width:92%;
    max-width:460px;
    padding:48px 40px;
    border-radius:18px;
    background:rgba(15,15,15,.85);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.08);
    text-align:center;
    animation:fadeUp .45s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(20px) scale(.96)}
    to{opacity:1;transform:none}
}

.modal h1{
    font-size:28px;
    margin-bottom:14px;
}

.modal p{
    color:#aaa;
    font-size:15px;
    margin-bottom:30px;
    line-height:1.6;
}

input{
    width:100%;
    padding:16px 18px;
    border-radius:12px;
    border:1px solid #333;
    background:#111;
    color:#fff;
    font-size:16px;
    margin-bottom:22px;
}

input:focus{
    outline:none;
    border-color:#555;
}

button{
    width:100%;
    padding:16px;
    border-radius:12px;
    border:1px solid #333;
    background:linear-gradient(180deg,#222,#111);
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:linear-gradient(180deg,#2a2a2a,#1a1a1a);
}

.error{
    color:#ff5a5a;
    margin-top:16px;
    display:none;
}

/* ==== ГАЛЕРЕЯ ==== */
.gallery{
    display:none;
    padding:40px 24px;
    max-width:1400px;
    margin:auto;
    animation:fade .6s ease;
}

@keyframes fade{from{opacity:0}to{opacity:1}}

.header{
    text-align:center;
    margin-bottom:36px;
}

.header h2{
    font-size:32px;
    margin-bottom:10px;
}

.header span{
    color:#888;
    font-size:15px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:22px;
}

.card{
    position:relative;
    border-radius:14px;
    overflow:hidden;
    background:#111;
    border:1px solid #222;
    cursor:pointer;
    transition:.35s;
    aspect-ratio:4/3;
}

.card:hover{
    transform:translateY(-6px);
    box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ==== FULLSCREEN ==== */
.fullscreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.98);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9998;
}

.fullscreen img{
    max-width:92%;
    max-height:92%;
    border-radius:12px;
}

.close{
    position:absolute;
    top:24px;
    right:24px;
    font-size:32px;
    background:none;
    border:none;
    color:#fff;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="modal" id="modal">
    <div class="modal-box">
        <h1>Доступ к галерее</h1>
        <p>Введите код доступа.  
        Фото являются приватными.</p>

        <input type="password" id="password" placeholder="Код доступа">
        <button id="login">Войти</button>
        <div class="error" id="error">Неверный код</div>
    </div>
</div>

<div class="gallery" id="gallery">
    <div class="header">
        <h2>Приватная галерея</h2>
        <span>Запрещено передавать третьим лицам</span>
    </div>

    <div class="grid" id="grid"></div>
</div>

<div class="fullscreen" id="fs">
    <button class="close" id="close">×</button>
    <img id="fsImg">
</div>

<script>
/* ==== ЗАЩИТА ==== */
document.addEventListener("contextmenu",e=>e.preventDefault());

document.addEventListener("keydown",e=>{
    if(
        e.key==="F12" ||
        (e.ctrlKey && ["s","u","i"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey)
    ){
        e.preventDefault();
    }
});

/* ==== ЛОГИКА ==== */
const PASSWORD="!KoP79BBnY";
const photos=[
 "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
 "photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
 "photo9.jpg","photo10.jpg"
];

const modal=document.getElementById("modal");
const gallery=document.getElementById("gallery");
const grid=document.getElementById("grid");
const fs=document.getElementById("fs");
const fsImg=document.getElementById("fsImg");
const error=document.getElementById("error");

document.getElementById("login").onclick=()=>{
    if(password.value===PASSWORD){
        modal.remove();
        document.body.style.overflow="auto";
        loadGallery();
    }else{
        error.style.display="block";
        password.value="";
    }
};

function loadGallery(){
    gallery.style.display="block";
    photos.forEach(src=>{
        const c=document.createElement("div");
        c.className="card";
        const i=document.createElement("img");
        i.src=src;
        c.append(i);
        c.onclick=()=>{
            fs.style.display="flex";
            fsImg.src=src;
        };
        grid.append(c);
    });
}

document.getElementById("close").onclick=()=>{
    fs.style.display="none";
};

fs.onclick=e=>{
    if(e.target===fs) fs.style.display="none";
};
</script>

</body>
</html>
